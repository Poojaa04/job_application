<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name"
                        />
                    </div>

                    <div class="form_control">
                        <label for="last_name"> last Name </label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name"
                        />
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email"
                        />
                    </div>
                    

                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select name="" id="">
                            <option value="">select Job Role</option>
                        <option value="Frontend"> Frontend Developer</option>
                        <option value="backend">backend developer</option>
                        <option value="full_stack">Fullstack developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                        </select>
                        
                       
                    </div>

                    <div class="textarea_control">
                        <label for="address"> Address </label>
                       <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">city</label>
                        <input type="city" id="city" name="city" placeholder="Enter city name"
                        />
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"
                        />
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Enter date"
                        />
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="date" name="upload" placeholder="upload"
                        />
                    </div>
                    
                    
                    
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
            
            
        </div>
    </div>
    
</body>
</html>
